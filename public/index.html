<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clipboard Bridge</title>
  <style>
    body { 
      font-family: 'Roboto', sans-serif; 
      margin: 50px; 
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    textarea { 
      width: 100%; 
      max-width: 800px;
      height: 200px; 
      padding: 15px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      resize: none;
    }
    button { 
      padding: 15px 30px; 
      margin: 20px 10px; 
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e91e63;
    }
    button:active {
      background-color: #ad1457;
    }
  </style>
</head>
<body>

<h1>Clipboard Bridge</h1>
<textarea id="clipboardText" placeholder="Type or paste text here..."></textarea>
<br>
<button onclick="copyText()">Copy to Device Clipboard</button>
<button onclick="syncText()">Sync Across Devices</button>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> <!-- Ensure Socket.IO is loaded from CDN if not served locally -->
<script>
  const sessionId = prompt('Enter session ID:') || 'default';
  const socket = io({ query: { sessionId } });

  const textarea = document.getElementById('clipboardText');

  textarea.addEventListener('input', () => {
    const text = textarea.value;
    socket.emit('clipboard', text);
  });

  socket.on('clipboard', (data) => {
    if (document.activeElement !== textarea) {
      textarea.value = data;
    }
  });

  function copyText() {
    textarea.select();
    document.execCommand('copy');
    alert('Text copied to device clipboard!');
  }

  function syncText() {
    const text = textarea.value;
    socket.emit('clipboard', text);
    alert('Text synced across devices!');
  }

  socket.on('connect_error', (error) => {
    console.error('Connection Error:', error);
    alert('Failed to connect to server. Please check your connection.');
  });

  socket.on('reconnect_attempt', () => {
    console.log('Attempting to reconnect...');
  });
</script>

</body>
</html>
